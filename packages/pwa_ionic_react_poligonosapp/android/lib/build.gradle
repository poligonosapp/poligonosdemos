plugins {
    id 'java-library'
    id 'kotlin'
    id 'kotlin-android'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implmentation 'androidx.core:core-ktx:1.3.2'
    implementation'org.jetbrains.kotlin:kotlin-std:$kotlin_version'
}